<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IndianOil Route Analyser</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-box {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
      position: relative;
      text-align: center;
    }

    .heading-container {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
      padding: 20px 40px;
      border: 2px solid #0057b7;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 87, 183, 0.2);
    }

    .heading-container h2 {
      font-size: 1.8em;
      font-weight: bold;
      color: #0057b7;
      margin: 0;
      position: relative;
      z-index: 2;
    }

    .rectangle-path {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .orbit-dot {
      position: absolute;
      width: 20px;
      height: 12px;
      background-color: orange;
      border-radius: 4px;
      box-shadow: 0 0 10px orange;
      animation: moveRect 4s linear infinite;
    }

    @keyframes moveRect {
      0%   { top: 0; left: 0; }
      25%  { top: 0; left: calc(100% - 20px); }
      50%  { top: calc(100% - 12px); left: calc(100% - 20px); }
      75%  { top: calc(100% - 12px); left: 0; }
      100% { top: 0; left: 0; }
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      background-color: #0071e3;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #005bb5;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
      color: #888;
    }

    datalist option {
      padding: 10px;
    }
  </style>
</head>
<body>

  <form class="form-box" method="POST" action="{{ url_for('fetch_routes') }}">
    <div class="heading-container">
      <h2>IndianOil Route Analyser</h2>
      <div class="rectangle-path">
        <div class="orbit-dot"></div>
      </div>
    </div>

    <label for="landmark_name">Source Landmark</label>
    <input type="text" id="landmark_name" list="landmarkList" placeholder="Start typing landmark name...">
    <datalist id="landmarkList">
      {% for lm in landmarks %}
        <option value="{{ lm['name'] }}">
      {% endfor %}
    </datalist>

    <label for="source">Source Coordinates</label>
    <input type="text" name="source" id="source" placeholder="Autofills from landmark or enter manually" required readonly>

    <label for="destination">Destination Coordinates</label>
    <input type="text" name="destination" id="destination" placeholder="e.g. 22.3072, 73.1812" required>

    <label for="vehicle">Mode of Travel</label>
    <select name="vehicle" id="vehicle" required>
      <option value="driving">ðŸš— Driving</option>
      <option value="walking">ðŸš¶ Walking</option>
      <option value="bicycling">ðŸš´ Bicycling</option>
    </select>

    <button type="submit"><i class="fa-solid fa-route"></i> Generate Routes</button>
    <div class="footer">Â© 2025 IndianOil Corporation Ltd.</div>
  </form>

  <script>
    const landmarkData = {{ landmarks | safe }};

    document.getElementById('landmark_name').addEventListener('input', function () {
      const name = this.value;
      const match = landmarkData.find(item => item.name === name);
      const sourceInput = document.getElementById('source');
      if (match) {
        sourceInput.value = `${match.lat}, ${match.lng}`;
      } else {
        sourceInput.value = "";
      }
    });
  </script>

</body>
</html>
