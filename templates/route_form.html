<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IndianOil Smart Marg</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .form-box {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
      position: relative;
      text-align: center;
    }
    .heading-container {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
      padding: 20px 40px;
      border: 2px solid #0057b7;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 87, 183, 0.2);
    }
    .heading-container h2 {
      font-size: 1.8em;
      font-weight: bold;
      color: #0057b7;
      margin: 0;
      position: relative;
      z-index: 2;
    }
    .rectangle-path {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .orbit-dot {
      position: absolute;
      width: 20px;
      height: 12px;
      background-color: orange;
      border-radius: 4px;
      box-shadow: 0 0 10px orange;
      animation: moveRect 4s linear infinite;
    }
    @keyframes moveRect {
      0%   { top: 0; left: 0; }
      25%  { top: 0; left: calc(100% - 20px); }
      50%  { top: calc(100% - 12px); left: calc(100% - 20px); }
      75%  { top: calc(100% - 12px); left: 0; }
      100% { top: 0; left: 0; }
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      background-color: #0071e3;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #005bb5;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
      color: #888;
    }
    datalist option {
      padding: 10px;
    }
    .section-divider {
      margin: 30px 0;
      border-top: 2px solid #e0e0e0;
      padding-top: 20px;
    }
    .section-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #0057b7;
      margin-bottom: 15px;
      text-align: left;
    }
  </style>
</head>
<body>

  <form class="form-box" method="POST" action="{{ url_for('fetch_routes') }}">
    <div class="heading-container">
      <h2>IndianOil Smart Marg</h2>
      <div class="rectangle-path">
        <div class="orbit-dot"></div>
      </div>
    </div>

    <!-- Source Location Section -->
    <div class="section-title">üìç Terminal Location</div>
    
    <label for="landmark_name">IOCL Terminal</label>
    <input type="text" id="landmark_name" list="landmarkList" placeholder="Start typing landmark name..." required>
    <datalist id="landmarkList">
      {% for lm in landmarks %}
        <option value="{{ lm['name'] }}">
      {% endfor %}
    </datalist>

    <label for="source">RO Coordinates</label>
    <input type="text" name="source" id="source" placeholder="Autofills from landmark selection" readonly required>

    <!-- Destination Section -->
    <div class="section-divider">
      <div class="section-title">üéØ RO Location</div>
      
      <label for="state_code">State Code</label>
      <select id="state_code" name="state_code" required>
        <option value="">Select State</option>
        {% for state in sap_states %}
          <option value="{{ state }}">{{ state }}</option>
        {% endfor %}
      </select>

      <label for="sap_code">SAP Code</label>
      <input type="text" id="sap_code" name="sap_code" list="sapCodeList" placeholder="Start typing SAP code..." autocomplete="off" required>
      <datalist id="sapCodeList">
        <!-- Populated by JS -->
      </datalist>

      <label for="destination">RO Coordinates</label>
      <input type="text" name="destination" id="destination" placeholder="Autofills from SAP code selection" readonly required>
    </div>

    <!-- Vehicle Type Section -->
    <div class="section-divider">
      <div class="section-title">üöõ Vehicle Type</div>
      
      <label for="vehicle">Select Vehicle Mode</label>
      <select id="vehicle" name="vehicle" required>
        <option value="">Choose Vehicle Type</option>
        <option value="driving">üöõ Truck (Driving)</option>
        <option value="walking">üö∂ Walking</option>
        <option value="transit">üöå Public Transit</option>
      </select>
    </div>

    <button type="submit"><i class="fa-solid fa-route"></i> Generate Routes</button>
    <div class="footer">¬© 2025 IndianOil Corporation Ltd.</div>
  </form>

  <script>
    // IOCL Landmark autofill for SOURCE
    const landmarkData = {{ landmarks | safe }};
    
    document.getElementById('landmark_name').addEventListener('input', function () {
      const name = this.value;
      const match = landmarkData.find(item => item.name === name);
      const sourceInput = document.getElementById('source');
      if (match) {
        sourceInput.value = `${match.lat}, ${match.lng}`;
      } else if (name === "") {
        sourceInput.value = "";
      }
    });

    // SAP autofill logic for DESTINATION
    const sapData = {{ sap_codes | safe }};
    
    document.getElementById('state_code').addEventListener('change', function() {
      const state = this.value;
      const sapList = document.getElementById('sapCodeList');
      sapList.innerHTML = "";
      sapData.filter(item => item.state === state)
        .forEach(item => {
          const option = document.createElement('option');
          option.value = item.sap_code;
          sapList.appendChild(option);
        });
      document.getElementById('sap_code').value = "";
      document.getElementById('destination').value = "";
    });

    document.getElementById('sap_code').addEventListener('input', function () {
      const code = this.value;
      const state = document.getElementById('state_code').value;
      const match = sapData.find(item => item.state === state && item.sap_code === code);
      const destInput = document.getElementById('destination');
      if (match) {
        destInput.value = `${match.lat}, ${match.lng}`;
      } else {
        destInput.value = "";
      }
    });
  </script>
</body>
</html>
